<!-- Using component poke-search -->
<app-poke-search (emitSearch)="getSearch($event)"></app-poke-search>
<section class="listing">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a class="pokemon" *ngIf="pokemon.status" [routerLink]="['details', pokemon.status.id]">
      <section class="pokemon__status">
          <h2>{{ pokemon.name }}</h2>
          <ul>
            <li *ngFor="let value of pokemon.status.types">
              {{ value.type.name }}
            </li>
          </ul>
      </section>
      <section class="pokemon__image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>
  <img
    *ngIf="apiError"
    src="assets/error.png"
    alt="Erro ao exibir a listagem de Pokemons"
    width="100%"
  >
</section>
